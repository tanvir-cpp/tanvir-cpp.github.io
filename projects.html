<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects | Tanvir Rahman</title>
    <meta
      name="description"
      content="View a curated selection of software projects, experiments, and technical artifacts by Tanvir Rahman."
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- Preconnect to external origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="src/styles/style.css" />

    <!-- Section specific styling if any -->
    <style>
      .projects-hero {
        padding: 130px 0 0 0;
        min-height: auto;
        display: flex;
        align-items: center;
      }

      .projects-grid-container {
        padding-top: 0;
        padding-bottom: 40px;
      }
    </style>

    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="src/scripts/tailwind-config.js"></script>
  </head>

  <body>
    <div class="scroll-progress-container">
      <div class="scroll-progress-bar" id="progress-bar"></div>
    </div>
    <header class="header"></header>

    <!-- Projects Hero -->
    <section class="projects-hero bg-main reveal">
      <div class="container container-wide">
        <div class="max-w-5xl">
          <div class="flex flex-col py-4">
            <p
              class="text-[10px] font-black text-accent-indigo uppercase tracking-[0.4em] mb-6"
            >
              Projects Index
            </p>
            <h1
              class="text-6xl md:text-8xl lg:text-[112px] font-extrabold tracking-tighter leading-[0.85] text-primary mb-8"
            >
              selected
              <span
                class="font-serif italic font-light text-accent-indigo opacity-90"
                >projects</span
              >.
            </h1>
            <p
              class="text-xl md:text-3xl text-secondary max-w-3xl font-light leading-relaxed mb-0"
            >
              A collection of systems, tools, and experiments I've built while
              learning software engineering and exploring technical internals.
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Projects Grid Section -->
    <section class="projects-grid-container bg-main reveal">
      <div class="container container-wide">
        <div class="flex items-center justify-between mb-8">
          <div
            class="text-[11px] font-black uppercase tracking-widest text-secondary/40"
          >
            All Projects
          </div>
          <div
            class="hidden md:flex gap-8 text-[11px] font-bold uppercase tracking-wider text-secondary/60"
          >
            <span>Performance</span>
            <span>•</span>
            <span>Minimalism</span>
            <span>•</span>
            <span>Rigor</span>
          </div>
        </div>
        <!-- Dynamic Grid -->
        <div id="projects-bento-grid" class="bento-grid list-view">
          <div class="loading-indicator">Loading projects...</div>
        </div>
      </div>
    </section>

    <!-- Project CTA -->
    <section class="py-16 bg-secondary/10 reveal">
      <div class="container text-center">
        <h2 class="text-4xl md:text-6xl font-serif italic text-primary mb-12">
          Recruiting for Backend Roles?
        </h2>
        <a
          href="mailto:mailtanvirrahman@gmail.com"
          class="btn btn-primary group"
        >
          Hire Me
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="3"
            class="transition-transform group-hover:translate-x-1"
          >
            <path d="M5 12h14m-7-7 7 7-7 7" />
          </svg>
        </a>
      </div>
    </section>

    <footer class="footer"></footer>

    <script type="module" src="src/scripts/projectsMain.js"></script>
  </body>
</html>
