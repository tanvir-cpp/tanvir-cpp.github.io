<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resources | Tanvir Rahman</title>
    <meta
      name="description"
      content="Curated tools, libraries, and learning resources for developers."
    />
    <meta name="theme-color" content="#ffffff" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Instrument+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/style.css" />
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="src/scripts/tailwind-config.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
      id="hljs-theme"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"
    ></script>
  </head>

  <body>
    <div class="scroll-progress-container">
      <div class="scroll-progress-bar" id="progress-bar"></div>
    </div>
    <header class="header"></header>

    <div class="grid-background">
      <div class="grid-line"></div>
      <div class="grid-line"></div>
      <div class="grid-line"></div>
      <div class="grid-line"></div>
      <div class="grid-line"></div>
      <div class="grid-line"></div>
      <div class="grid-line"></div>
      <div class="grid-line"></div>
    </div>

    <main
      class="min-h-screen pt-[var(--section-padding)] transaction-colors duration-500"
      style="background-color: var(--resource-bg)"
    >
      <div class="container max-w-[1280px]">
        <div id="resources-listing-view">
          <header class="mb-12">
            <h1
              class="text-[64px] md:text-[80px] font-black tracking-tight leading-none mb-8"
              style="color: var(--resource-accent)"
            >
              resource.
            </h1>
          </header>

          <div
            class="grid grid-cols-1 lg:grid-cols-[1fr_350px] gap-12 pb-20 newswire-grid"
          >
            <!-- Main News Feed -->
            <div
              id="resource-list"
              class="flex flex-col border-t"
              style="border-color: var(--resource-border)"
            >
              <div
                class="py-20 text-center font-mono tracking-widest uppercase text-xs"
                style="color: var(--resource-text-meta)"
              >
                Loading...
              </div>
            </div>

            <!-- Sidebar -->
            <aside class="flex flex-col gap-8">
              <!-- Most Popular Card -->
              <div
                class="bg-[#523be4] p-10 rounded-sm relative text-white overflow-hidden"
              >
                <h3
                  class="text-[42px] font-bold tracking-tighter leading-none mb-10"
                >
                  Most<br />Popular
                </h3>
                <div
                  class="absolute top-8 right-8 w-16 h-16 bg-[#e9fc44] flex items-center justify-center rounded-sm"
                >
                  <svg
                    width="32"
                    height="32"
                    viewBox="0 0 24 24"
                    fill="none"
                    class="text-black transform -rotate-45"
                  >
                    <path
                      d="M7 17L17 7M17 7H7M17 7V17"
                      stroke="currentColor"
                      stroke-width="3"
                      stroke-linecap="square"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
                <ul id="popular-resource-list" class="flex flex-col gap-6">
                  <li class="pt-6 border-t border-white/20 flex gap-4">
                    <div class="w-2 h-2 bg-white mt-2 shrink-0"></div>
                    <a
                      href="resources.html#system-design-primer"
                      class="text-[16px] font-bold leading-tight hover:text-white/80 transition-colors"
                      >System Design Primer</a
                    >
                  </li>
                  <li class="pt-6 border-t border-white/20 flex gap-4">
                    <div class="w-2 h-2 bg-white mt-2 shrink-0"></div>
                    <a
                      href="resources.html#postgresql-internals"
                      class="text-[16px] font-bold leading-tight hover:text-white/80 transition-colors"
                      >PostgreSQL Internals</a
                    >
                  </li>
                  <li class="pt-6 border-t border-white/20 flex gap-4">
                    <div class="w-2 h-2 bg-white mt-2 shrink-0"></div>
                    <a
                      href="resources.html#effective-go"
                      class="text-[16px] font-bold leading-tight hover:text-white/80 transition-colors"
                      >Effective Go Patterns</a
                    >
                  </li>
                </ul>
              </div>
            </aside>
          </div>
        </div>

        <div id="resource-content" class="hidden max-w-4xl mx-auto pb-20">
          <div
            class="flex items-center justify-between mb-12 py-4 border-b"
            style="border-color: var(--resource-border)"
          >
            <button
              id="close-resource"
              class="group inline-flex items-center gap-2 px-4 py-2 border border-black/10 rounded-lg text-xs font-bold transition-all hover:bg-black/5"
              style="color: var(--resource-text-snippet)"
            >
              <span class="group-hover:-translate-x-1 transition-transform"
                >‚Üê</span
              >
              <span class="uppercase tracking-widest font-black"
                >back to resources</span
              >
            </button>
            <button
              id="copy-link-resource"
              class="text-[11px] font-black transition-opacity hover:opacity-70 uppercase tracking-[0.2em]"
              style="color: var(--resource-accent)"
            >
              share link
            </button>
          </div>
          <div
            id="markdown-container-resource"
            class="prose prose-green dark:prose-invert max-w-none"
          ></div>
        </div>
      </div>
    </main>

    <footer class="footer" id="contact"></footer>

    <script type="module" src="src/scripts/resourcesMain.js"></script>
  </body>
</html>
