<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume | Tanvir Rahman</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Instrument+Serif:ital@0;1&family=JetBrains+Mono&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/theme.js"></script>
  <style>
    .resume-paper {
      width: 210mm;
      min-height: 297mm;
    }

    @media (max-width: 800px) {
      .resume-paper {
        width: 100%;
        min-height: auto;
      }
    }

    @media print {
      .resume-paper {
        width: 100% !important;
        min-height: auto !important;
        padding: 0 1cm !important;
        /* Add horizontal padding to prevent edge clipping */
      }

      @page {
        margin: 0;
        /* Let resume-paper handle the margin via padding */
        size: auto;
        /* Allow auto size */
      }
    }
  </style>
</head>

<body class="bg-main text-primary antialiased">
  <div id="navbar-placeholder"></div>

  <div class="bg-tertiary/10 min-h-screen py-32 sm:py-40 px-4 print:p-0 print:bg-white transition-colors duration-500">
    <!-- Floating Export Toolbar -->
    <!-- Floating Export Toolbar -->
    <div
      class="fixed bottom-10 right-6 sm:bottom-12 sm:right-12 z-50 flex flex-col items-end gap-3 no-print reveal active">
      <div
        class="bg-white/90 backdrop-blur-md border border-black/5 shadow-lg shadow-black/5 px-4 py-2 rounded-full ring-1 ring-black/5">
        <p class="text-[10px] font-mono text-secondary/60 flex items-center gap-2">
          <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
          Print-ready A4
        </p>
      </div>

      <button onclick="window.print()"
        class="group flex items-center gap-2 text-xs font-bold uppercase tracking-widest text-white bg-black hover:bg-zinc-800 transition-all px-6 py-4 rounded-full shadow-xl shadow-black/20 hover:scale-110 active:scale-95 ring-4 ring-white">
        <i data-lucide="printer" class="w-4 h-4 group-hover:animate-pulse"></i>
        <span class="hidden sm:inline">Export PDF</span>
        <span class="sm:hidden">PDF</span>
      </button>
    </div>

    <!-- The Resume Paper -->
    <div
      class="resume-paper mx-auto bg-white shadow-2xl shadow-zinc-900/10 ring-1 ring-black/5 p-8 sm:p-16 mb-20 relative overflow-hidden reveal active transition-all duration-500 hover:shadow-3xl hover:ring-black/10 print:shadow-none print:ring-0 print:mb-0 print:p-0 print:w-full">
      <!-- Decor -->
      <div class="absolute top-0 right-0 w-32 h-32 bg-accent-indigo/5 rotate-45 translate-x-16 -translate-y-16"></div>

      <!-- Header -->
      <header class="border-b-2 border-primary pb-8 mb-10 print:pb-2 print:mb-4">
        <div class="flex flex-col sm:flex-row justify-between sm:items-end mb-6 gap-6 print:mb-2 print:gap-0">
          <div>
            <h1 class="text-4xl font-bold tracking-tighter text-primary mb-2 print:text-2xl print:mb-0">
              <span id="resume-first-name">TANVIR</span>
              <span class="text-accent-indigo uppercase font-serif italic font-light tracking-normal"
                id="resume-last-name">RAHMAN</span>
            </h1>
            <p class="text-[9px] font-bold uppercase tracking-widest text-secondary" id="resume-role">
              Student Researcher @ AIUB
            </p>
          </div>
          <div class="text-right flex flex-col sm:items-end gap-1 text-sm sm:text-base print:text-xs">
            <a href="mailto:mailtanvirrahman@gmail.com" data-config="email"
              class="flex items-center gap-2 text-[11px] font-medium text-secondary hover:text-accent-indigo print:text-[9px]">
              mailtanvirrahman@gmail.com
              <i data-lucide="mail" class="w-3 h-3"></i>
            </a>
            <p class="flex items-center gap-2 text-[11px] font-medium text-secondary print:text-[9px]"
              data-config="phone">
              +880 1XXX-XXXXXX <i data-lucide="phone" class="w-3 h-3"></i>
            </p>
            <p class="flex items-center gap-2 text-[11px] font-medium text-secondary print:text-[9px]"
              data-config="location">
              Dhaka, Bangladesh <i data-lucide="map-pin" class="w-3 h-3"></i>
            </p>
          </div>
        </div>

        <div
          class="flex gap-6 border-t border-border-main pt-4 pb-0 overflow-x-auto scrollbar-hide print:pt-2 print:gap-4">
          <a href="#" data-config="github"
            class="flex items-center gap-1.5 text-[9px] font-bold uppercase tracking-widest text-secondary hover:text-accent-indigo print:text-[8px]">
            <i data-lucide="github" class="w-3 h-3"></i> GitHub
          </a>
          <a href="#" data-config="linkedin"
            class="flex items-center gap-1.5 text-[9px] font-bold uppercase tracking-widest text-secondary hover:text-accent-indigo print:text-[8px]">
            <i data-lucide="linkedin" class="w-3 h-3"></i> LinkedIn
          </a>
          <a href="https://tanvir-rahman.com"
            class="flex items-center gap-1.5 text-[9px] font-bold uppercase tracking-widest text-secondary hover:text-accent-indigo print:text-[8px]">
            <i data-lucide="globe" class="w-3 h-3"></i> tanvir-rahman.com
          </a>
        </div>
      </header>

      <!-- Main Body -->
      <div class="grid grid-cols-1 gap-12 text-primary print:gap-4">
        <!-- Experience -->
        <section>
          <h2
            class="text-[11px] font-black uppercase tracking-widest text-accent-indigo border-b border-border-main pb-2 mb-6 print:mb-2 print:pb-1 print:text-[10px]">
            Experience
          </h2>
          <div class="space-y-8 print:space-y-3" id="resume-experience">
            <!-- JS will inject experience -->
          </div>
        </section>

        <!-- Education -->
        <section>
          <h2
            class="text-[11px] font-black uppercase tracking-widest text-accent-indigo border-b border-border-main pb-2 mb-6 print:mb-2 print:pb-1 print:text-[10px]">
            Education
          </h2>
          <div class="space-y-6 print:space-y-2" id="resume-education">
            <!-- JS will inject education -->
          </div>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 print:gap-6">
          <!-- Skills -->
          <section>
            <h2
              class="text-[11px] font-black uppercase tracking-widest text-accent-indigo border-b border-border-main pb-2 mb-6">
              Technical Skills
            </h2>
            <div class="space-y-8 print:space-y-2">
              <div>
                <h4
                  class="text-[10px] font-bold uppercase text-secondary/60 mb-2 tracking-widest print:mb-0.5 print:text-[8px]">
                  Languages
                </h4>
                <div class="flex flex-wrap gap-2" id="resume-skills-languages">
                  Loading...
                </div>
              </div>
              <div>
                <h4
                  class="text-[10px] font-bold uppercase text-secondary/60 mb-2 tracking-widest print:mb-0.5 print:text-[8px]">
                  Infrastructure
                </h4>
                <div class="flex flex-wrap gap-2" id="resume-skills-infrastructure">
                  Loading...
                </div>
              </div>
              <div>
                <h4
                  class="text-[10px] font-bold uppercase text-secondary/60 mb-2 tracking-widest print:mb-0.5 print:text-[8px]">
                  Distributed Systems
                </h4>
                <div class="flex flex-wrap gap-2" id="resume-skills-systems">
                  Loading...
                </div>
              </div>
            </div>
          </section>

          <!-- Achievements -->
          <section>
            <h2
              class="text-[11px] font-black uppercase tracking-widest text-accent-indigo border-b border-border-main pb-2 mb-6 print:mb-2 print:pb-1 print:text-[10px]">
              Awards
            </h2>
            <ul class="space-y-3 print:space-y-1" id="resume-awards">
              <!-- JS will inject awards -->
            </ul>
          </section>
        </div>
      </div>


    </div>
  </div>

  <div id="footer-placeholder"></div>
  <script src="js/main.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
